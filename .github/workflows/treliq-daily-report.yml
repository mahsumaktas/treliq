name: Treliq Daily PR Report

on:
  schedule:
    # Run every morning at 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: read
  issues: write # Needed to create an issue report
  pull-requests: read

jobs:
  daily-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install Treliq
        run: npm install -g treliq@latest
      
      - name: Generate PR Triage Report
        id: triage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Required for LLM qualitative scoring and embedding deduplication
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          # Scan up to 50 open PRs, output as markdown
          REPORT=$(treliq scan -r ${{ github.repository }} -m 50 -f markdown)
          echo "REPORT<<EOF" >> $GITHUB_OUTPUT
          echo "$REPORT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post Daily Triage Issue
        uses: actions/github-script@v7
        env:
          REPORT_BODY: ${{ steps.triage.outputs.REPORT }}
        with:
          script: |
            const date = new Date().toISOString().split('T')[0];
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Daily PR Triage Report - ${date}`,
              body: process.env.REPORT_BODY,
              labels: ['triage', 'report']
            });
